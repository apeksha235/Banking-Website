<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form_l.css">
    <title>Loan</title>
</head>
<body>

  

    <div class="title">
        Apply for your Fixed Deposit !
      </div>
        <div class="container">
          <br>
            <div class="row">
                <label for="fname"><b>First Name: </b></label>
                <input type="text" id="fname" name="firstname" placeholder="Enter..">
            </div>
    
    <div class="row">
        <label for="lname"><b>Last Name: </b></label>
        <input type="text" id="lname" name="lastname" placeholder="Enter..">
    </div>
    
    <br></br>
    <div class="row">
        <label for="Contact"><b>Contact: </b></label>
        <input type="text" id="Contact" name="Contact" placeholder="Enter..">
    </div>
    
    <div class="row">
        <label for="FD"><b>Loan Type: </b></label>
        <select name="type" id="type">
            <option>Select Option</option>
            <option value="home">Home</option>
            <option value="car">Car</option>
            <option value="education">Education</option>
            <option value="personal">Personal</option>
            <option value="gold">Gold</option>
          </select>
    </div>
    <br></br>
    <div class="row">
        <label for="prin"><b>Loan Amount: </label>
        <input type="text" id="prin" name="prin" placeholder="Enter..">
    </div>
    <br></br>
    <div class="row">
    <label for="rate"><b>Rate and EMI: </b></label>
    <select name="rate" id="rate">
        <option>Select Option</option>
        <option value="6m">0.75% pa with 1000rs</option>
        <option value="1y">1.85% pa with 850rs</option>
        <option value="2y">2.70% pa with 600rs</option>
        <option value="3y">3.95% pa for 350rs</option>
      </select>
    </div>
    <br></br>
        <div id="submit">
        <input type="submit" value="Submit"></div>
      <br>
      <br>
      <br>
        </div>
    </div>
</body>
</html>
