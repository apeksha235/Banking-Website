<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form_l.css">
    <title>Loan</title>
</head>
<body>
    <div class="title">
        Apply for your Fixed Deposit !
      </div>
        <div class="container">
          <br>
            <div class="row">
                <label for="fname"><b>First Name: </b></label>
                <input type="text" id="fname" name="firstname" placeholder="Enter..">
            </div>
    
    <div class="row">
        <label for="lname"><b>Last Name: </b></label>
        <input type="text" id="lname" name="lastname" placeholder="Enter..">
    </div>
    
    <br></br>
    <div class="row">
        <label for="Contact"><b>Contact: </b></label>
        <input type="text" id="Contact" name="Contact" placeholder="Enter..">
    </div>
    
    <div class="row">
        <label for="FD"><b>Loan Type: </b></label>
        <input type="text" id="FD" name="FD" placeholder="Enter..">
    </div>
    <br></br>
    <div class="row">
        <label for="acc"><b>Customer ID: </b></label>
        <input type="text" id="Acc" name="Acc" placeholder="Enter..">
    </div>
    <br></br>
    <div class="row">
        <label for="prin"><b>Principle Amount: </label>
        <input type="text" id="prin" name="prin" placeholder="Enter..">
    </div>
    <br></br>
    <div class="row">
    <label for="rate"><b>Rate and EMI: </b></label>
    <input type="text" id="rate" name="rate" placeholder="Enter..">
    </div>
    <br></br>
        <div id="submit">
        <input type="submit" value="Submit"></div>
      <br>
      <br>
      <br>
        </div>
    </div>
</body>
</html>
